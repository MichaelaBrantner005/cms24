type: Form
identifier: contactform
label: 'Contact Form'
prototypeName: standard
finishers:
  -
    identifier: EmailToReceiver
    options:
      subject: '{subject}'
      senderAddress: '{email}'
      senderName: '{fullname}'
      replyToRecipients:
        '{email}': ''
      format: html
      attachUploads: true
      recipients: {  }
  -
    identifier: Redirect
    options:
      pageUid: ''
      additionalParameters: ''
renderables:
  -
    type: Page
    identifier: form
    label: ''
    renderables:
      -
        properties:
          text: 'Pflichtfelder sind markiert mit *'
        type: StaticText
        identifier: mandatory
        label: 'Ihre pers√∂nlichen Daten'
      -
        type: GridRow
        identifier: gridrow
        label: ''
        renderables:
          -
            type: GridColumn
            identifier: gridcolumn-left
            label: ''
            properties:
              gridColumnClassAutoConfiguration:
                viewPorts:
                  xs:
                    numbersOfColumnsToUse: '12'
                  sm:
                    numbersOfColumnsToUse: '6'
                  md:
                    numbersOfColumnsToUse: '6'
                  lg:
                    numbersOfColumnsToUse: '6'
            renderables:
              -
                type: Text
                identifier: fullname
                label: 'Vor- und Nachname'
                properties:
                  fluidAdditionalAttributes:
                    placeholder: 'Vor- und Nachname'
                    required: required
                validators:
                  -
                    identifier: NotEmpty
              -
                type: Text
                identifier: company
                label: Company
                properties:
                  fluidAdditionalAttributes:
                    placeholder: Company
              -
                type: Text
                identifier: email
                label: Email
                properties:
                  fluidAdditionalAttributes:
                    placeholder: Email
                    required: required
                validators:
                  -
                    identifier: NotEmpty
                  -
                    identifier: EmailAddress
          -
            type: GridColumn
            identifier: gridcolumn-right
            label: ''
            properties:
              gridColumnClassAutoConfiguration:
                viewPorts:
                  xs:
                    numbersOfColumnsToUse: '12'
                  sm:
                    numbersOfColumnsToUse: '6'
                  md:
                    numbersOfColumnsToUse: '6'
                  lg:
                    numbersOfColumnsToUse: '6'
            renderables:
              -
                type: Text
                identifier: subject
                label: Subject
                properties:
                  fluidAdditionalAttributes:
                    placeholder: Subject
                    required: required
                validators:
                  -
                    identifier: NotEmpty
              -
                type: Textarea
                identifier: message
                label: Message
                properties:
                  fluidAdditionalAttributes:
                    placeholder: Message
                    required: required
                validators:
                  -
                    identifier: NotEmpty
